<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Pearl Financial Coaching</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/gateway.css">
</head>
<body>
  <div class="gateway">

    <!-- Left Content Panel -->
    <div class="content-panel">
      <h1 class="welcome">Welcome to Gold Pearl</h1>
      <p class="subtext">We are passionate about delivering financial literacy to everybody.</p>
      <p class="subtext">Find out what we can do for you.</p>
      <p class="prompt">Who are you?</p>

      <div class="buttons">
        <a href="individuals/" class="btn">
          <span class="btn-text">Individual</span>
        </a>

        <a href="corporates/" class="btn">
          <span class="btn-text">Corporate</span>
        </a>

        <a href="organisations/" class="btn">
          <span class="btn-text">Organisation</span>
          <span class="btn-subtext">(NGOs, governments, educational institutions, etc.)</span>
        </a>
      </div>
    </div>

    <!-- Right Image Panel -->
    <div class="image-panel"></div>

  </div>
</body>
</html>
